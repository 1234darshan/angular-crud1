<div class="container1">
  <h2 style="background-color: #333333; color: white; padding: 10px;">Add New Item</h2>
  <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="first_name">First Name:</label>
        <input type="text" class="form-control" id="first_name" [(ngModel)]="newItem.first_name" name="first_name" required>
      </div>
      <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input type="text" class="form-control" id="last_name" [(ngModel)]="newItem.last_name" name="last_name" required>
      </div>
      <div class="form-group2">
        <label for="age">Age:</label>
        <input type="number" class="form-control2" id="age" [(ngModel)]="newItem.age" name="age" required>
    </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="newItem.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select class="form-control3" id="gender" [(ngModel)]="newItem.gender" name="gender" required>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="avatar">Avatar URL:</label>
        <input type="text" class="form-control" id="avatar" [(ngModel)]="newItem.avatar" name="avatar" required>
      </div>
      <div class="form-group">
        <label for="domain">Domain:</label>
        <input type="text" class="form-control" id="domain" [(ngModel)]="newItem.domain" name="domain" required>
      </div>
      <div class="form-group">
        <label for="available">Available:</label>
        <select class="form-control3" id="available" [(ngModel)]="newItem.available" name="available" required>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary1">Add Item</button>
    </form>
  </div>
