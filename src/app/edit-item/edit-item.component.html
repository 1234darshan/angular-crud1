<div class="container2">
<h2 style="background-color: #333333; color: white; padding: 10px;">Edit Item</h2>
    <form (ngSubmit)="onSaveChanges()">
        <div class="form-group2">
            <label for="first_name">First Name:</label>
            <input type="text" class="form-control2" id="first_name" [(ngModel)]="selectedItem.first_name" name="first_name" required>
        </div>
        <div class="form-group2">
            <label for="last_name">Last Name:</label>
            <input type="text" class="form-control2" id="last_name" [(ngModel)]="selectedItem.last_name" name="last_name" required>
        </div>
        <div class="form-group2">
            <label for="age">Age:</label>
            <input type="number" class="form-control2" id="age" [(ngModel)]="selectedItem.age" name="age" required>
        </div>
        <div class="form-group2">
            <label for="email">Email:</label>
            <input type="email" class="form-control2" id="email" [(ngModel)]="selectedItem.email" name="email" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select class="form-control3" id="gender" [(ngModel)]="selectedItem.gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div class="form-group2">
            <label for="avatar">Avatar URL:</label>
            <input type="text" class="form-control2" id="avatar" [(ngModel)]="selectedItem.avatar" name="avatar" required>
        </div>
        <div class="form-group2">
            <label for="domain">Domain:</label>
            <input type="text" class="form-control2" id="domain" [(ngModel)]="selectedItem.domain" name="domain" required>
        </div>
        <div class="form-group">
            <label for="available">Available:</label>
            <select class="form-control3" id="available" [(ngModel)]="selectedItem.available" name="available" required>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>
        <!-- Add other fields as per your item structure -->
        <button type="submit" class="btn btn-primary2">Save Changes</button>
    </form>
</div>
